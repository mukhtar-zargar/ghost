type User {
  _id: ID!
  name: String!
  email: String!
  avatar: String
  savedPosts: [Post]
  createdAt: String
  updatedAt: String
}

input UserDetails {
  name: String!
  email: String!
  avatar: String
}

extend type Query {
  user(id: ID!): User
  users(page: Int, pageSize: Int): [User]
}

extend type Mutation {
  addUser(details: UserDetails!): User
}
