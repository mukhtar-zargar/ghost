type Post {
  _id: ID!
  headline: String!
  body: String!
  postedBy: User!
  createdAt: String
  updatedAt: String
}

input PostDetails {
  headline: String!
  body: String!
  postedBy: String!
}

extend type Query {
  post(id: ID!): Post
  posts(page: Int, pageSize: Int): [Post]
}

extend type Mutation {
  addPost(details: PostDetails!): Post
}
